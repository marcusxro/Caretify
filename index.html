<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="My Search Engine">

    <title>CARETIFY</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <button id="add-to-chrome">Add Search Engine to Chrome</button>
    <script>
      document.getElementById('add-to-chrome').addEventListener('click', function() {
        if (window.external && 'AddSearchProvider' in window.external) {
          window.external.AddSearchProvider('https://caretify.vercel.app/opensearch.xml');
        } else {
          alert('Your browser does not support adding search engines automatically.');
        }
      });
    </script>
  </body>
</html>
