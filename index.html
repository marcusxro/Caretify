<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="My Search Engine">

    <title>CARETIFY</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <button id="add-to-chrome">Add Search Engine to Chrome</button>
    <script>
      document.getElementById('add-to-chrome').addEventListener('click', function() {
        if (window.external && 'AddSearchProvider' in window.external) {
          window.external.AddSearchProvider('https://caretify.vercel.app/opensearch.xml');
        } else {
          alert('Your browser does not support adding search engines automatically.');
        }
      });
    </script>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
     <base href="/" /> <!-- Add this line -->
  </body>
</html>
